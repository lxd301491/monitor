<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="../dist/monitor.js" ></script>
  </head>
  <body>
    <!-- <img src="http://www.baidu.com/1.gif"> -->
    <div id="div1">
      <input id="input1" type="text" action-data="{'events':['click','input']}"/>
    </div>
  </body>
  <script>
    var center = new Monitor.MonitorCenter("test");
    center.subscribe("https://localhost:8080/pako/gzip", true, "beacon");
    center.start(3000);
    center.hooks.watch("error");
    center.hooks.watch("uncaught");
    center.hooks.watch("performance");
    center.hooks.watch("spa");

    center.hooks.watch("action", document.querySelector("#div1"), "click");

    setTimeout(function () {
      center.hooks.unwatch("action", document.querySelector("#div1"), "click");
    }, 5000);
  </script>
</html>
